<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="shortcut icon" href="./src/imgs/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <div class="preview-card">
            <section class="preview-card__img">
            </section>
            <section class="preview-card__product-info">
                <p class="preview-card__product-category">Perfume</p>
                <h1 class="preview-card__product-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="preview-card__product-summary">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
                <div>
                    <span>$149.99</span>
                    <span>$169.99</span>
                </div>
                <button><img src="./src/imgs/icon-cart.svg" alt="Cart Icon">Add to Cart</button>
            </section>
        </div>
    </main>
    <footer id="footer">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
        <p>Coded by <a href="https://www.linkedin.com/in/mykola-pyroh/" target="_blank">Mykola Pyroh</a>.</p>
    </footer>
</body>
</html>
